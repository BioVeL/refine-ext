<div class="dialog-frame" style="width: 600px;">
  <div class="biovel-dialog-header" bind="dialogHeader">ECAT Name Parser</div>
  <div class="dialog-body" bind="dialogBody"><div class="grid-layout grid-layout-for-ui layout-normal layout-full">
  <table>
    <tr>
      <td width="1%"/>
      <td>
      	<div>Choose atomised elements to add columns</div>
      </td>
    </tr>
    <tr>      
      <td width="1%">
      		<div width="1%"><input type="checkbox" bind="canonicalNameCheckBox" /></div>
      </td>          
      <td>
      	<div>Canonical Name</div>
      </td>      
     </tr>
     <tr>  
       <td width="1%">
      		<div width="1%"><input type="checkbox" bind="authorshipCompleteCheckBox" /></div>
      </td>
      <td>
      	<div>Authorship Complete</div>
      </td>      
    </tr>
  </table></div></div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="button" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    <button class="button" bind="cancelButton">Cancel</button>
  </div>
</d
