<div class="dialog-frame" style="width: 600px;">
	<div class="biovel-dialog-header" bind="dialogHeader">BioVeL
		Extension</div>
	<div class="dialog-body" bind="dialogBody">
		<div class="grid-layout grid-layout-for-ui layout-normal layout-full">
			<table>
				<tr>
					<td>
						<div style="margin: 1em; font-size: 130%; color: #240202;"
							bind="messageDiv">
							Updating... 
						</div>
						<div style="margin: 1em; font-size: 130%; color: #240202;"
							bind="busyDiv">
							<img src="images/small-spinner.gif">
						</div>
					</td>					
				</tr>						
			</table>
		</div>
	</div>
	<div class="dialog-footer" bind="dialogFooter">
		<button class="button" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
	</div>
</div>
